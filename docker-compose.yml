services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: bridgestone
      POSTGRES_PASSWORD: bridgestone
      POSTGRES_DB: bridgestone
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bridgestone"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend-payload
      dockerfile: Dockerfile
    environment:
      DATABASE_URI: postgresql://bridgestone:bridgestone@postgres:5432/bridgestone
      PAYLOAD_SECRET: ${PAYLOAD_SECRET:-change-me-in-production-min-32-chars}
      PAYLOAD_PUBLIC_SERVER_URL: ${PAYLOAD_PUBLIC_SERVER_URL:-http://localhost:3001}
      NODE_ENV: production
      # Vehicles database (uses same postgres container)
      VEHICLES_DB_HOST: postgres
      VEHICLES_DB_PORT: "5432"
      VEHICLES_DB_NAME: bridgestone
      VEHICLES_DB_USER: bridgestone
      VEHICLES_DB_PASSWORD: bridgestone
      # AI Providers (set in .env file)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY:-}
      GOOGLE_AI_API_KEY: ${GOOGLE_AI_API_KEY:-}
      GROQ_API_KEY: ${GROQ_API_KEY:-}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      # Telegram notifications (optional)
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID:-}
    volumes:
      - media_data:/app/media
      - ./backend-payload/db_size_auto:/app/db_size_auto:ro
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      NEXT_PUBLIC_PAYLOAD_URL: http://backend:3001
      # Vehicles database for tyre search by car
      DATABASE_URL: postgresql://bridgestone:bridgestone@postgres:5432/bridgestone
      # Analytics (optional, set in .env file)
      NEXT_PUBLIC_GA4_MEASUREMENT_ID: ${NEXT_PUBLIC_GA4_MEASUREMENT_ID:-}
      NEXT_PUBLIC_META_PIXEL_ID: ${NEXT_PUBLIC_META_PIXEL_ID:-}
      # Google Maps for dealers page (optional)
      NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: ${NEXT_PUBLIC_GOOGLE_MAPS_API_KEY:-}
    ports:
      - "3010:3010"
    depends_on:
      - backend

volumes:
  postgres_data:
  media_data:
