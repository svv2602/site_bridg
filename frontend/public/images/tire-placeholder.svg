<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="tireGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3f3f46;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27272a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rimGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a1a1aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#71717a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="#18181b"/>

  <!-- Outer tire -->
  <circle cx="200" cy="200" r="160" fill="url(#tireGrad)" stroke="#52525b" stroke-width="2"/>

  <!-- Tread pattern -->
  <g stroke="#52525b" stroke-width="3" fill="none">
    <circle cx="200" cy="200" r="145"/>
    <circle cx="200" cy="200" r="130"/>
    <!-- Tread lines -->
    <line x1="200" y1="40" x2="200" y2="70" transform="rotate(0 200 200)"/>
    <line x1="200" y1="40" x2="200" y2="70" transform="rotate(30 200 200)"/>
    <line x1="200" y1="40" x2="200" y2="70" transform="rotate(60 200 200)"/>
    <line x1="200" y1="40" x2="200" y2="70" transform="rotate(90 200 200)"/>
    <line x1="200" y1="40" x2="200" y2="70" transform="rotate(120 200 200)"/>
    <line x1="200" y1="40" x2="200" y2="70" transform="rotate(150 200 200)"/>
    <line x1="200" y1="40" x2="200" y2="70" transform="rotate(180 200 200)"/>
    <line x1="200" y1="40" x2="200" y2="70" transform="rotate(210 200 200)"/>
    <line x1="200" y1="40" x2="200" y2="70" transform="rotate(240 200 200)"/>
    <line x1="200" y1="40" x2="200" y2="70" transform="rotate(270 200 200)"/>
    <line x1="200" y1="40" x2="200" y2="70" transform="rotate(300 200 200)"/>
    <line x1="200" y1="40" x2="200" y2="70" transform="rotate(330 200 200)"/>
  </g>

  <!-- Rim -->
  <circle cx="200" cy="200" r="90" fill="url(#rimGrad)"/>
  <circle cx="200" cy="200" r="75" fill="#27272a" stroke="#52525b" stroke-width="2"/>

  <!-- Center cap -->
  <circle cx="200" cy="200" r="35" fill="url(#rimGrad)" stroke="#52525b" stroke-width="1"/>

  <!-- Bridgestone text -->
  <text x="200" y="208" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d4d4d8" text-anchor="middle">BRIDGESTONE</text>
</svg>
